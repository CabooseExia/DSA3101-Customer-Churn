<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GxSmartChurn Demographics Hub</title>
    
    <!-- Font Inter for the header -->
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'> 

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- CSS styles for the entire page -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='4B.css') }}">
    <!-- GXSChurn Logo -->
    <link rel="preload" as="image" href="{{ url_for('static', filename='GXSChurn.png') }}">
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Select2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <!-- Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>
    <!-- Header tab -->
    <header>
        <nav class="navbar navbar-expand-lg" style="background: rgb(14, 32, 97); padding:1% 1%;">
            <div class="container-fluid">
                <img src="{{ url_for('static', filename='GXSChurn.png') }}" alt="Churn Image">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                    <li class="nav-item mx-3"><a href="#" class="nav-link px-4">KPI Summary</a></li>
                    <li class="nav-item mx-3"><a href="#" class="nav-link px-4">Lifecycle Explorer</a></li>
                    <li class="nav-item mx-3"><a href="#" class="nav-link px-4">Engagement Analytics</a></li>
                    <li class="nav-item mx-3"><a href="#" class="nav-link active px-4">Demographics Hub</a></li>
                </ul>
            </div> 
        </nav>
    </header>

    <!-- Filter section -->
    <section class="filter-section">
        <form action="api/handle-filters/Demographics-Hub" method="post">
            <div class="filters">
                <h2>Select from the filters below and gain a better understanding of our customer base:</h2>
                <!-- Persona Filter -->
                <div class="filter-container">
                    <span class="filter-name">Customer Persona Type</span>
                    <select multiple name="Customer Persona Type" class="filter-select">
                        <option value="Savings Savant">Savings Savant</option>
                        <option value="Digital Dynamos">Digital Dynamos</option>
                        <option value="Trustee Tribe">Trustee Tribe</option>
                        <option value="Frugal Innovators">Frugal Innovators</option>
                        <option value="Cost-Conscious Careseekers">Cost-Conscious Careseekers</option>
                        <option value="Premium Patrons">Premium Patrons</option>
                        <option value="Triple Advantage Allies">Triple Advantage Allies</option>
                    </select>
                </div>
                <!-- Happiness Filter -->
                <div class="filter-container">
                    <span class="filter-name">Customer Happiness</span>
                    <select multiple name="Customer Happiness" class="filter-select">
                        <option value="Happy">Happy</option>
                        <option value="Unhappy">Unhappy</option>
                    </select>
                </div>
                <!-- Influence Filter -->
                <div class="filter-container">
                    <span class="filter-name">Customer Influence</span>
                    <select multiple name="Customer Influence" class="filter-select">
                        <option value="Promoter">Promoter</option>
                        <option value="Non-promoter">Non-promoter</option>
                    </select>
                </div>
            </div>
            <input type="hidden" id="token-id" name="token-id"> <!-- Generates a unique tokenID for form submit -->
            <input type="submit" class="analyze-button" value="Analyze!">
        </form>
    </section>

    <script>
        // Generate random token ID
        var tokenId = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        
        // Set token ID as hidden value
        document.getElementById("token-id").value = tokenId;
    </script>

    <script src="{{ url_for('static', filename='4B_1.js') }}"></script>
</body>
</html>
