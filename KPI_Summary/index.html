        <nav class="navbar navbar-expand-lg" style="background: rgb(14, 32, 97); padding:1% 1%;">

<!-- need to figure out how to utilize the custom range datepicker -->
    <div class="dropdown-filter-container">
        <div class="dropdown">
            <button class="dropbtn"> Time <i class="fas fa-filter"></i></button>
            <div class="dropdown-content">
                <a href="#" id="past-six-month">Past 6 Months</a>
                <a href="#" id="past-one-year">Past 1 Year</a>
                <div class="datepicker-container">
                        <input type="text" id="start-date" placeholder="Start date">
                        <label for="end-date">-</label>
                        <input type="text" id="end-date" placeholder="End date">
                        <button id="filter-button">Apply</button>
                </div>
            </div>
        </div>
    </div>


<!-- Figure out the css styling for these div div divs -->
    <div class="container">
        <div class="item">
            <h2 class= "text"> Historical Churn Rate</h2>
            <h2 href="#" class= "number">40.0%</h2>
        </div>
        <div class="persona">
            <h2 class= "text"> Persona Segmentation</h2>
            <div class= "persona-each">
                <div class="each">
                    <h3 href="#" class= "persona-text"> Price-Sensitive </h3>
                    <h3 href="#"class= "persona-number"> 40.0% </h3>
                </div>
                <div class="each">
                    <h3 href="#"class= "persona-text"> Support-Dependent </h3>
                    <h3 href="#"class= "persona-number"> 35.0% </h3>
                </div>
                <div class="each">
                    <h3 href="#"class= "persona-text"> Feature-Driven </h3>
                    <h3 href="#"class= "persona-number"> 25.0% </h3> 
                </div>
            </div>

        <div class="item">

<!-- Figure out how to connect the graphs using dummy data -->
